<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax 3d effect website</title>
    <link rel="stylesheet" href="./css/main.css">
    <script src="./js/app.js" defer></script>
    <script src="./js/rain.js" defer></script>
</head>

<body>
    <div class="logo" style="background-image: url(./img/logo.svg);"></div>
    <section class="layers">
        <div class="layers__container">
            <div class="layer__item layer-1" style="background-image: url(./img/layer-1.png)"></div>
            <div class="layer__item layer-2" style="background-image: url(./img/layer-2.png)"></div>
            <div class="layer__item layer-3">
                <div class="hero-content">
                    <h1>Natural Forest <span>
                            HTML/CSS
                        </span></h1>
                    <div class="hero-content_description">Creating a beautifull 3D website with 'lent effect'</div>
                </div>
            </div>
            <div class="layer__item layer-4">
                <canvas class="rain"></canvas>
            </div>
            <div class="layer__item layer-5" style="background-image: url(./img/layer-5.png)"></div>
            <div class="layer__item layer-6" style="background-image: url(./img/layer-6.png)"></div>
        </div>
    </section>
    <div style="height: 100vh"></div>
</body>

</html>
